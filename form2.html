<!DOCTYPE html>

<html>
  <head>
    <title>Social Media Origin - DoWhile 2021</title>

    <link rel="stylesheet" href="style2.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />    
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userPhotoProfile"
            src="https://cdn-icons-png.flaticon.com/512/1695/1695213.png"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Seu Nome</h1>
        <a id="userGithub"href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="ícone github" /> 
          <span id="userLogin"> Usuário Github</span></a
        >

        <p id="userBio">Biografia Pessoal</p>

        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img
                width="40px"
                src="images/instagram.svg"
                alt="ícone instagram"
              />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://www.linkedin.com/" target="_blank">
              <img
                width="39px"
                src="images/linkedin.svg"
                alt="ícone linkedin"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js">

    </script>
  </body>
</html>
